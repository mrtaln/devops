name: Deploy to DigitalOcean

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Deploy to DigitalOcean Server
      env:
        SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        HOST: "167.71.54.125"  # IP adresi doğru olmalı
        USER: "deployuser"
      run: |
        # ~/.ssh dizinini oluştur
        mkdir -p ~/.ssh
        # known_hosts dosyasını güvenli bir şekilde ekle
        ssh-keyscan -H $HOST >> ~/.ssh/known_hosts
        # sshpass kullanarak bağlantı yap
        sudo apt-get install -y sshpass
        sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no $USER@$HOST << 'EOF'
          # Proje dosyalarını /home/deployuser/devops dizinine kopyala
          mkdir -p /home/deployuser/devops
          scp -r * $USER@$HOST:/home/deployuser/devops
          cd /home/deployuser/devops
          npm install
          pm2 restart devops
        EOF
